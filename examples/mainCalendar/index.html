<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful Multifunctional Calendar Plugin For jQuery - PIGNOSE Calender</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

    <link rel="stylesheet" href="./node_modules/pg-calendar/dist/css/pignose.calendar.css">
    <script src="./node_modules/pg-calendar/dist/js/pignose.calendar.full.js"></script>
    <style>
         .pignose-calendar-top{
             padding:20px 0; !important
         }
        .pignose-calendar .pignose-calendar-top .pignose-calendar-top-date{
             padding: 1em 0; !important
         }
    </style>
</head>
<body>

    <div class="calender" style="border:1px solid red; width:23%; height:320px; font-size:10pt"></div>
    <div id="content"> fdf </div>
    <script>
       //$('.calender').pignoseCalendar();

        now = getRightDate(new Date());

        $('.calender').pignoseCalendar({

            // en, ko, fr, ch, de, jp, pt, fr
            lang: 'en',
            //If this option is true, You can set the date range.
            multiple: true,
            // You can change auto initialized date at first.
            date: moment(now),
            //Your first day of week (0: Sunday ~ 6: Saturday).
            week:1,
            // light, dark
            theme: 'blue',
            // date format
            format: 'YYYY-MM-DD',
            select: function(date, context) {
                alert(date[0]['_i']);
               $("#content").append("Start= "+date[0]['_i']+"|| end = "+date[1]['_i']+"<br>");
            }

        });

        function getRightDate(data){
            var d = new Date(data);
            var curr_date = d.getDate();
            if(curr_date<10) curr_date="0"+curr_date;
            var curr_month = d.getMonth() + 1;
            if(curr_month<10) curr_month="0"+curr_month;
            var curr_year = d.getFullYear();
            rightData = curr_year + "-" + curr_month + "-" + curr_date;
            return rightData;
        }

       function objDump(object) {
           var out = "";
           if(object && typeof(object) == "object"){
               for (var i in object) {
                   out += i + ": " + object[i] + "\n";
               }
           } else {
               out = object;
           }
           alert(out);
       }

    </script>

</body>
</html>
