<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $("select[name='country']").bind("change", function(){
                $("select[name='city']").empty();
                $.post("ajax.php", {country: $("select[name='country']").val()},
                function(data){
                    data = JSON.parse(data);
                    for(var id in data){
                        $("select[name='city']").append("<option value='"+id+"'>"+data[id]+"</option>");
                    }
                });
            });

        });
    </script>
</head>
<body>

<label for="">Укажите страну:</label>
<select name="country" id="">
    <option value="0" selected="selected"></option>
    <option value="1">Америка</option>
    <option value="2">Франция</option>
</select>
<label for="">Города</label>
<select name="city" id="">
    <option value="0"></option>
</select>


</body>
</html>
