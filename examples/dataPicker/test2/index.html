<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.3.2/flatpickr.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="node_modules/flatpickr/dist/themes/confetti.css">
    <script src="node_modules/flatpickr/dist/flatpickr.js"></script>
   <!-- <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.css">-->

</head>
<body>
    <input type="text" class="selector">

    <script>
        $(".selector").flatpickr({
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
    </script>
</body>
</html>
